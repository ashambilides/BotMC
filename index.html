<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent browser caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Landing Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;       /* Full width */
            height: 100vh;     /* Full viewport height */
            border: none;      /* No border */
        }
    </style>
</head>
<body>
    <iframe id="sheets-table" src=""></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.getElementById('sheets-table');
            // Replace with your Google Sheets embed URL
            var baseSrc = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2JE9J16k9czhyUyBL9ONx2fAErHZII5pWxOAgj16p-8sjal59q0kac3cQwU-qY0IZuq_IMXTFEtA1/pubhtml?gid=1332134535&amp;single=true&amp;widget=true&amp;headers=false";
            var timestamp = new Date().getTime();
            var separator = baseSrc.indexOf('?') !== -1 ? "&" : "?";
            iframe.src = baseSrc + separator + "t=" + timestamp;
            console.log("Setting iframe src to: " + iframe.src);
        });
    </script>
</body>
</html>
