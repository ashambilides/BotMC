<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger of the Month Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-family: 'Lobster', cursive;
            text-align: center;
            color: #d32f2f; /* Warm red for the header */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .image-container {
            flex: 1;
            padding: 10px;
        }
        .image-container img {
            width: 80%; /* Smaller image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto; /* Center the image within its container */
        }
        .text-container {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            color: #555;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d32f2f; /* Match the header color */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
            .image-container, .text-container {
                width: 100%;
            }
            .image-container img {
                width: 100%; /* Full width on mobile for visibility */
            }
        }
    </style>
</head>
<body>
    <h1>Burger of the Month Club</h1>
    <div class="content-container">
        <div class="image-container">
            <img src="burger.jpg" alt="A vibrant burger in a classic NYC diner">
        </div>
        <div class="text-container">
            <p>Welcome to the Burger of the Month Club! We’re a group of friends passionate about exploring NYC’s burger scene. Each month, we visit a different burger joint, savor their offerings, and rate them. Check out our scores below!</p>
        </div>
    </div>
    <div class="table-container">
        <table id="sheets-table"></table>
    </div>
    <script>
        async function loadSheetData() {
            const apiKey = 'YOUR_API_KEY'; // Replace with your API key
            const sheetId = 'YOUR_SHEET_ID'; // Replace with your sheet ID
            const range = 'Results!A1:G12'; // Adjust to your sheet tab and range
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
                const data = await response.json();
                const values = data.values;

                if (!values || values.length === 0) {
                    console.error('No data found in the specified range.');
                    return;
                }

                const table = document.getElementById('sheets-table');
                table.innerHTML = ''; // Clear existing content

                // Add header row
                const headerRow = document.createElement('tr');
                values[0].forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Add data rows
                for (let i = 1; i < values.length; i++) {
                    const row = document.createElement('tr');
                    values[i].forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
            }
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
</body>
</html>
