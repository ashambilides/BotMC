<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger of the Month Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Burger of the Month Club</h1>
    <img src="burger.jpg" alt="A vibrant burger in a classic NYC diner">
    <p>Welcome to the Burger of the Month Club! We’re a group of friends passionate about exploring NYC’s burger scene. Each month, we visit a different burger joint, savor their offerings, and rate them. Check out our scores below!</p>
    <div class="table-container">
        <table id="sheets-table"></table>
    </div>
    <script>
        async function loadSheetData() {
            const apiKey = 'AIzaSyB1UNbvuVz2r-1Zn70TC-fKJR3lgamrLr4'; // Replace with your API key
            const sheetId = '1iiOTJWHlPz-qVDWTzgstnfCC1YQgy52CrdF3dSHQg0Y'; // Replace with your sheet ID
            const range = 'Results!A1:G12'; // Adjust to your sheet tab and range
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
                const data = await response.json();
                const values = data.values;

                if (!values || values.length === 0) {
                    console.error('No data found in the specified range.');
                    return;
                }

                const table = document.getElementById('sheets-table');
                table.innerHTML = ''; // Clear existing content

                // Add header row
                const headerRow = document.createElement('tr');
                values[0].forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Add data rows
                for (let i = 1; i < values.length; i++) {
                    const row = document.createElement('tr');
                    values[i].forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
            }
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
</body>
</html>
